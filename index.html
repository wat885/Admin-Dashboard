<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="admin">
        <header class="admin__header">
            <a href="#" class="logo">
                <h1>GridAdmin</h1>
            </a>
            <div class="toolbar">
                <button class="btn btn--primary">Add New</button>
                <a href="#" class="logout">Log Out</a>
            </div>
        </header>

        <nav class="admin__nav">
            <ul class="menu">
                <li class="menu__item">
                    <a href="" class="menu__link">Dashboard</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Sales</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Compagins</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Servers</a>
                </li>
            </ul>
        </nav>

        <main class="admin__main">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <div class="dashboard__item">
                    <div class="card">
                        <Strong>326</Strong> Sales
                    </div>
                </div>
                <div class="dashboard__item">
                    <div class="card">
                        <Strong>45</Strong> Comments
                    </div>
                </div>

                <div class="dashboard__item dashboard__item--full">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80"
                            alt="">
                    </div>
                </div>

                <div class="dashboard__item dashboard__item--col">
                    <div class="card">A</div>
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">B</div>
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">C</div>
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">D</div>
                </div>

            </div>

        </main>

        <footer class="admin__footer">

            <ul class="ticker">
                <li class="ticker__item">BTC: +3.12%</li>
                <li class="ticker__item">ETH: +1.29%</li>
                <li class="ticker__item">XRP: -0.32%</li>
                <li class="ticker__item">BCH: -2.82%</li>
                <li class="ticker__item">EOS: +1.44%</li>
                <li class="ticker__item">CSS: +13.37%</li>

            </ul>

            <span>&copy; 201 Grid Inc. </span>

        </footer>





    </div>

</body>

</html>
